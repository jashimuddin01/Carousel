<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-------------- Bootstrap CSS ---------->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-------------- customs css------------->
    <link rel="stylesheet" href="css/style.css">
    <!-------------- responsive ------------->
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap 04</title>
  </head>
  <body>
    
    <section class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <!-- slider start -->
            <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
              <!-- indecators start -->
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                <li data-target="#carouselExampleControls" data-slide-to="2"></li>
              </ol>
              <!-- indecators end -->
              <!-- carousel inner start -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="images/banner.jpg" alt="First slide">
                  <img src="..." alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5><b>First slide label</b></h5>
                    <p><i>Lorem ipsum dolor sit amet, consectetur adipisicing.</i></p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/person1.jpg" alt="Second slide">
                  <img src="..." alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5><b>Second slide label</b></h5>
                    <p><i>Lorem ipsum dolor sit amet, consectetur adipisicing.</i></p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="images/person5.jpg" alt="Third slide">
                  <img src="..." alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5><b>Third slide label</b></h5>
                    <p><i>Lorem ipsum dolor sit amet, consectetur adipisicing.</i></p>
                  </div>
                </div>
              </div>
              <!-- carousel inner end -->

              <!-- controls start -->
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              <!-- controls end -->
            </div>
            <!-- slider end -->
          </div>
        </div>
      </div>
    </section>


    <!-- jQuery links -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
